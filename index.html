<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
<div class="container">
        <div class="form">
            <div class="form-title">
                <div class="form-title-logo"><img src="/img/logo.png" alt=""></div>
                <h2>Login To Your Account / Register New</h2>
            </div>
            <div class="form-body">
                <div class="login-form">
                    <div class="horizontal-line">
                        <span>/</span>
                        <div class="line"></div>
                    </div>
                    
                    <form name="loginForm" id="liginForm">
                        <input  type="text" 
                                id="loginUserName" 
                                class="login-form-input" 
                                placeholder="User Name" 
                                >

                        <input  type="password" 
                                
                                id="loginUserPassword" 
                                class="login-form-input" 
                                placeholder="Password" 
                                value=""
                                >
                            
                        
                        
                        <label for="rememberPassword" class="remember-pass-check">
                            
                        <input  type="checkbox" 
                                id="rememberPassword" 
                                class="btn-check">
                            
                            <p id="pop-over-content" class="pop-over-content hide">You no longer need to enter a password every time you use the site</p>

                            <div class="pop-over">
                                <p id="hover-memory">Remember My Password</p>
                            </div>
                            
                            <button class="btn-login" id="submitLogin">Login</button>
                        </label>
                    </form>
                </div>



                <div class="register-form">
                    <form id="registerForm">
                        <h5>Register</h5>
                        <p>Email</p>
                        <input  type="email" 
                                name="registerUserEmail" 
                                id="registerUserEmail" 
                                class="register-form-input"  >
                        <p>User Name</p>
                        <input  type="text" 
                                name="registerUserName" 
                                id="registerUserName" 
                                class="register-form-input" >
                        <p>Password</p>
                        <input  type="password" 
                                name="registerUserPassword" 
                                id="registerUserPassword" 
                                class="register-form-input" >
                        <button class="btn-register" id="submitRegister">Register</button>
                    </form>
                </div>
            </div>
        </div>
</div>





<script src="script.js"></script>
</body>
</html>
